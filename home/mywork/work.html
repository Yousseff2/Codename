<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />

<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap"
      rel="stylesheet"
    />

    <title>Scrolling Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f40c3f;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      .portfolio-scroll-container {
        height: 400vh;
        position: relative;
      }

      .portfolio-fixed-container {
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1920px;
      }

      .portfolio-grid-background {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#000000 1px, transparent 2px),
          linear-gradient(90deg, #000000 1px, transparent 2px);
        background-size: 90px 60px;
        transition: 0.5s;
      }

      .portfolio-work-container {
        width: 160px;
        height: 400px;
        background-color: #000000;
        border-radius: 175px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: absolute;
        overflow: hidden;
        transform-origin: center center;
        transition: transform 0.5s;
      }

      .portfolio-dots {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#f40c3f 1px, transparent 1px);
        background-size: 32px 32px;
      }

      .portfolio-text {
        color: #f40c3f;
        font-size: 75px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-weight: bold;
        top: 18%;
        writing-mode: vertical-lr;
        text-orientation: upright;
        position: absolute;
        z-index: 2;
      }

      .portfolio-border {
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border: 2px solid white;
        border-radius: 88px;
        opacity: 0.2;
      }

      .portfolio-outer-border {
        position: absolute;
        top: -1.5px;
        left: -1.5px;
        right: -1.5px;
        bottom: -1.5px;
        border: 1.5px solid #d1d1d1;
        border-radius: 92px;
      }

      .portfolio-letter-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s, transform 0.5s;
      }

      .portfolio-letter {
        color: #f40c3f;
        font-size: 120px;
        font-weight: bold;
        margin: 10px;
        transform: translateY(var(--offset));
      }

      .portfolio-projects-container {
        position: fixed;
        top: 0;
        left: 100%;
        width: 300vw;
        height: 100vh;
        display: flex;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .portfolio-project {
        position: relative;
        padding: 0 20px;
        margin: 0 20px;
        transform-style: preserve-3d;
        transition: transform 2s;
      }

      .portfolio-project img {
        width: 400px;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }

      .portfolio-project:nth-child(odd) {
        transform: translateY(-100px) scale(0.8);
      }

      .portfolio-project:nth-child(even) {
        transform: translateY(100px) scale(1.2);
      }

      .portfolio-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
      }

      .portfolio-scroll-text {
        font-size: 120px;
        writing-mode: vertical-lr;
        text-orientation: upright;
        font-weight: bold;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="portfolio-scroll-container">
      <div class="portfolio-fixed-container">
        <div class="portfolio-grid-background"></div>
        <div class="portfolio-text">WORK</div>
        <div class="portfolio-work-container"></div>
        <div class="portfolio-dots"></div>
        <div class="portfolio-container"></div>
        <div class="portfolio-letter-field"></div>
        <div class="portfolio-projects-container">
          <div class="portfolio-project">
            <img src="ff.png" alt="Project 1" />
          </div>
          <div class="portfolio-project">
            <img src="ff.png" alt="Project 2" />
          </div>
          <div class="portfolio-project">
            <img src="ff.png" alt="Project 3" />
          </div>
          <div class="portfolio-project">
            <img src="ff.png" alt="Project 4" />
          </div>
          <div class="portfolio-project">
            <img src="ff.png" alt="Project 5" />
          </div>
        </div>
      </div>
    </div>

    <script>
      let scrollOffset = 0;

      // Simulate horizontal scrolling
      window.addEventListener("wheel", (event) => {
        const scrollTexts = document.querySelectorAll(".portfolio-scroll-text");
        scrollOffset += event.deltaY * 2; // Adjust the multiplier for speed

        // Apply the same transform to all the scroll-text elements
        scrollTexts.forEach((scrollText) => {
          scrollText.style.transform = `translateX(-${scrollOffset}px)`;
        });
      });

      const scrollContainer = document.querySelector(
        ".portfolio-scroll-container"
      );
      const workContainer = document.querySelector(".portfolio-work-container");
      const gridBackground = document.querySelector(
        ".portfolio-grid-background"
      );
      const letterField = document.querySelector(".portfolio-letter-field");
      const projectsContainer = document.querySelector(
        ".portfolio-projects-container"
      );
      const projects = document.querySelectorAll(".portfolio-project");
      const dots = document.querySelector(".portfolio-dots");
      const text = document.querySelector(".portfolio-text");

      window.addEventListener("scroll", () => {
        const scrollPercent =
          window.scrollY / (scrollContainer.clientHeight - window.innerHeight);

        if (scrollPercent < 0.5) {
          // First phase: Zoom into the work container
          const scale = 1 + scrollPercent * 15;
          workContainer.style.transform = `scale(${scale})`;
          gridBackground.style.transform = `scale(${scale})`;
          const s = 1 + scrollPercent * 1;
          text.style.transform = `scale(${s})`;

          if (scrollPercent > 0.3) {
            letterField.style.opacity = (scrollPercent - 0.3) * 5;
            letterField.style.transform = `scale(${
              0.5 + (scrollPercent - 0.3) * 2
            })`;
          }
        } else {
          // Second phase: Horizontal scroll with projects
          workContainer.style.transform = "scale(10)";

          letterField.style.transform = "scale(.8)";
          projectsContainer.style.opacity = 1;
          gridBackground.style.transform = "scale(1)";

          const horizontalScroll = (scrollPercent - 0.5) * -200;
          projectsContainer.style.transform = `translateX(${horizontalScroll}%)`;

          // Add floating effect to projects
          document
            .querySelectorAll(".portfolio-project")
            .forEach((project, index) => {
              const floatOffset =
                Math.sin((Date.now() + index * 500) * 0.001) * 30;
              const baseTransform =
                index % 2 === 0
                  ? `translateY(${-100 + floatOffset}px) scale(0.8)`
                  : `translateY(${100 + floatOffset}px) scale(1.2)`;
              project.style.transform = baseTransform;
            });
        }
      });
    </script>
  </body>
</html>
